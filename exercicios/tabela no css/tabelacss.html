<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas no css</title>
    <style>
        body{
            margin: 100px;
        }
        thead{
            background-color: yellow;
        }
        tbody{
            background-color: lime;
            padding: 10px;
        }
            
        
        
        th,td{
            border: 1px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table border="0">
        <thead>
            <tr>
                <th>Item1</th>
                <th>Item2</th>
                <th>Item3</th>
                <th>Item4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cruzeiro</td>
                <td>Atletico</td>
                <td>America</td>
                <td>Vila nova</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table><br><br>
    Para construir tabalas usamos o <mark>Thead</mark> para o cabeçalho e o <mark>Tbody</mark>para o corpo da tabela. <br><br>
    O <h1>tr</h1> se refere as <mark>linhas</mark> da tabela.<br><br>
    O <h1>td</h1> se refere as <mark>colunas</mark> da tabelas.<br><br>
    O <h1>th</h1> se refere ao <mark>cabeçalho </mark>da coluna.
</body>
</html>
